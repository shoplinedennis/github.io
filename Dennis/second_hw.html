<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">

    <title>DENNIS's TABLE</title>
</head>
<body style="background-image:url(wood.jpg)";>
    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;border-color:#999;}
        .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#999;color:#444;background-color:#F7FDFA;}
        .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#999;color:#fff;background-color:#26ADE4;}
        .tg .tg-mfbb{background-color:#D2E4FC;font-family:"Comic Sans MS", cursive, sans-serif !important;;text-align:center;vertical-align:top}
        .tg .tg-kt89{font-family:"Comic Sans MS", cursive, sans-serif !important;;text-align:center;vertical-align:top}
        .tg .tg-l60n{font-family:"Comic Sans MS", cursive, sans-serif !important;;vertical-align:top;text-align:center;}
        .tg .tg-6g8n{background-color:#D2E4FC;font-family:"Comic Sans MS", cursive, sans-serif !important;;vertical-align:top;text-align:center;}
        </style>
        <h1>What is the difference between your weekday and weekend</h1>
        <table class="tg"; width="700">
          <tr>
            <th class="tg-l60n">Subject</th>
            <th class="tg-kt89">Monday</th>

            <th class="tg-l60n">Friday</th>
            <th class="tg-l60n">Saturday</th>
            <th class="tg-l60n">Sunday</th>
          </tr>
          <tr>
            <td class="tg-mfbb">Energy</td>
            <td class="tg-mfbb">0%</td>
            <td class="tg-6g8n">0%</td>
            <td class="tg-6g8n">0%</td>
            <td class="tg-6g8n">0%</td>
            <td class="tg-6g8n">50%</td>
            <td class="tg-6g8n">100%</td>
            <td class="tg-6g8n">100%</td>
          </tr>
          <tr>
            <td class="tg-kt89">Speed</td>
            <td class="tg-kt89">Slow</td>
            <td class="tg-l60n">Slow</td>
            <td class="tg-l60n">Slow</td>
            <td class="tg-l60n">Slow</td>
            <td class="tg-l60n">Medium</td>
            <td class="tg-l60n">Fast</td>
            <td class="tg-l60n">Fast</td>
          </tr>
          <tr>
            <td class="tg-mfbb">Happniess</td>
            <td class="tg-mfbb">:(</td>
            <td class="tg-6g8n">:(</td>
            <td class="tg-6g8n">:(</td>
            <td class="tg-6g8n">:(</td>
            <td class="tg-6g8n">:|</td>
            <td class="tg-6g8n">:)</td>
            <td class="tg-6g8n">:)</td>
          </tr>
        </table>
        <h2>Holiday Mood!!</h2>
